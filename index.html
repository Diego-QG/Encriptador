<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="img/Logo.png" alt="Alura">
            </header>

            <div class="encrip-result">

                <div class="encriptador">
                    <textarea class="texto-encriptar-des" placeholder="Ingrese el texto aquí" cols="50"></textarea>
                    
                    <div class="botones-encrip-des">
    
                        <div class="sugerencia">
                            <img class="exclamation" src="img/exclamation.png" alt="!">
                            <span class="warning-text">Solo letras minúsculas y sin acentos</span>
                        </div>
    
                        <div class="botones">
                            <button class="boton-en-des encriptar"><p class="texto-boton">Encriptar</p></button>
                            <button class="boton-en-des desencriptar"><p class="texto-boton">Desencriptar</p></button>
                        </div>
                        
                    </div>
                    
                </div>
    
                <div class="resultados">

                    <div class="panel">
                        
                    </div>

                </div>

            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
